<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Image Editor App</h1>
        <div class="result">
            <figure class="image-container">
                <img id="chosen-image">
            </figure>
            <div class="upload-group">
                <input type="file" id="upload-button" accept="image/*">
                <label for="upload-button">Choose An Image</label>
            </div>
            <div class="image-option">
                <button class="redo-btn" style="display: none;" id="redo-btn">Redo &#x21AA;</button>
                <button class="undo-btn" style="display: none;" id="undo-btn">Undo &#x21A9;</button>
                <button class="grayscale-btn" style="display: none;" id="grayscale-btn">Grayscale &#x21A9;</button>
                <button class="reset-btn" style="display: none;" id="reset-btn" onclick="location.reload()">Upload Again</button>
                <button class="download-btn" style="display: none;" id="download-btn">Download Image</button>
            </div>
        </div>
        <div class="editor" style="display: none;">
            <div class="crop-ratio">
                <label for="crop-ratio">Select Crop Ratio:</label>
                <select id="crop-ratio">
                    <option value="1:1">1:1 (Square)</option>
                    <option value="16:9">16:9 (Wide)</option>
                    <option value="4:3">4:3</option>
                    <option value="3:2">3:2</option>
                    <option value="21:9">21:9 (Cinematic)</option>
                </select>
            </div>
            <div class="filter-group">
                <div class="filter">
                    <label for="blur">Blur</label>
                    <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
                </div>
                <div class="filter">
                    <label for="contrast">Contrast</label>
                    <input type="range" min="0" max="200" value="100" id="contrast">
                </div>
            </div>
            <div class="filter-group">
                <div class="filter">
                    <label for="hue-rotate">Hue-Rotate</label>
                    <input type="range" min="0" max="360" value="0" id="hue-rotate">
                </div>
                <div class="filter">
                    <label for="sepia">Sepia</label>
                    <input type="range" min="0" max="100" value="0" id="sepia">
                </div>
            </div>
            <div class="filter-group">
                <div class="filter">
                    <label for="saturate">Saturate</label>
                    <input type="range" min="0" max="200" value="100" id="saturate">
                </div>
                <div class="filter">
                    <label for="invert">Invert</label>
                    <input type="range" min="0" max="100" value="0" id="invert">
                </div>
            </div>
            <div class="flip-buttons">
                <div class="flip-option">
                    <input type="radio" name="flip" id="no-flip" checked>
                    <label for="no-flip">⬜ No Flip</label>
                </div>
                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-x">
                    <label for="flip-x">⇋ Flip Horizontal</label>
                </div>
                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-y">
                    <label for="flip-y">⇵ Flip Vertical</label>
                </div>
            </div>
        </div>

    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
